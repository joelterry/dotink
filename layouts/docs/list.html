{{ define "main" }}

<main aria-role="main">
    <section class="hero">
        <div class="overlay">
            <h1>{{ .Title }}</h1>
            <div class="tagline">{{ .Params.Tagline }}</div>
            <article>
                {{ .Content }}
            </article>
        </div>
    </section>

    <section>
        <div class="overlay">
            {{ range (.Pages.ByParam "order") }}
            <a class="summaryLink" href="{{.Permalink}}">
                <div class="summaryTitle">{{ .Title }}</div>
                <p>{{ .Params.Brief }}</p>
            </a>
            {{ end }}
        </div>
    </section>
</main>

{{ end }}
